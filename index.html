<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Homepage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: cursive;
  background-color: #2B7A78;
}

/* HEADER */
header {
  background-color: #2c3e50;
  color: white;
  padding: 30px;
  text-align: center;
}

/* NAV */
nav {
  background-color: White ;
  padding: 12px;
  text-align: center;
}

nav a {
  color: Black;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}

/* LOGIN SECTION */
.login-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 20px;
}

.login-box {
  background: #3AAFA9;
  width: 100%;
  max-width: 350px;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15); 
  text-align: center;
}

.login-box h2 {
  margin-bottom: 15px;
}

.login-box input {
  width: 95%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.login-box button {
  width: 95%;
  padding: 12px;
  background-color: #2c3e50;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.login-box button:hover {
  background-color: white;
}

/* FOOTER */
footer {
  background-color: White;
  color: white;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <h1>Welcome to our Website</h1>
</header>

<nav>
  
  <a href="about.html">About</a>
  Home
  <a href="Contact.html">Contact</a>
</nav>

<!-- LOGIN FORM -->
<div class="login-section">
  <div class="login-box">
    <h1>Login</h1>

    <form onsubmit="return login()">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

  </div>
</div>

<footer>
</footer>

<script>
function login() {
  var user = document.getElementById("username").value;
  var pass = document.getElementById("password").value;

  if (user === "TSHS" && pass === "1234") {
    alert("Login Successful!");
    window.location.href = "ccc.html";
  } else {
    alert("Invalid Username or Password");
  }

  return false;
}
</script>

</body>
</html>
